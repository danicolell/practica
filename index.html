<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dt Money</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="images/Logo.svg" alt="Logo" />
        <button id="registro" class="btn__primary">Nueva transacción</button>
      </div>
    </header>

    <main>
      <div class="container target-col">
        <div class="target">
          <div class="en-sal">
            Entradas
            <img src="images/Entradas.svg" alt="Icono" />
          </div>
          <div id="totalEntradas" class="price">0 €</div>
        </div>        
        <div class="target">
          <div class="en-sal">
            Salidas
            <img src="images/Saídas.svg" alt="Icono" />
          </div>
          <div id="totalSalidas" class="price color__text5">0 €</div>
        </div>
        <div class="target target__color">
          <div class="en-sal color__text1">
            Total
            <img src="images/Total.svg" alt="Icono" />
          </div>
          <div id="total" class="price color__text">0 €</div>
        </div>
      </div>

      <div class="container">
        <table cellspacing="0">
          <thead>
            <tr class="list-header">
              <td>Titulo</td>
              <td>Precio</td>
              <td>Categoria</td>
              <td>Fecha</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <div class="modal" id="modal">
      <div>
        <form class="form-register" id="formRegistro">
          <h2>Registrar transacción</h2>
          <button class="cerrar" type="button">
            <img src="/images/Botão - Fechar.svg" alt="cruz" />
          </button>
          <input
            class="controls"
            type="text"
            name="Nombre"
            id="nombre"
            placeholder="Nombre"
          />
          <input
            class="controls"
            type="number"
            name="Precio"
            id="precio"
            placeholder="Precio"
          />
          <div class="container-button">
            <div class="input-container">
              <input type="radio" name="radio" id="entrada" checked="checked" />
              <label for="entrada">
                <img class="img" src="/images/Entradas1.svg" alt="Entradas" />
                <span class="text__3">Entradas</span>
              </label>
            </div>
            <div class="input-container">
              <input type="radio" name="radio" id="salida" />
              <label for="salida">
                <img class="img" src="/images/Saídas1.svg" alt="Salidas" />
                <span class="text__3">Salidas</span>
              </label>
            </div>
          </div>
          <input
            class="controls"
            type="text"
            name="categoria"
            id="categoria"
            placeholder="Categoria"
          />
          <input
            id="registrar"
            class="botons"
            type="submit"
            value="Registrar"
          />
        </form>
      </div>
    </div>
    <script src="assets/main.js" defer></script>
  </body>
</html>
