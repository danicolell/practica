<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/main.js" defer></script>
    <title>Dt Money</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header> 
        <div class="container">
            <img class="logo" src="images/Logo.svg" alt="Logo">
            <button id="registro" class="btn__primary">Nueva transición</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="target">
                <div class="en-sal">Entradas
                    <img src="images/Entradas.svg" alt="Icono">
                </div>  
                <div class="price">17.400,00 €</div>
            </div>
            <div class="target">
                <div class="en-sal">Salidas
                    <img src="images/Saídas.svg" alt="Icono">
                </div>
                <div class="price">1.259,00 €</div>
            </div>
            <div class="target target__color">
                <div class="en-sal color__text1">Total
                    <img src="images/Total.svg" alt="Icono"> 
                </div>
                <div class="price color__text ">16.141,00 €</div>
            </div>
        </div>
        <div class="container">
            <table cellspacing="0">
                <thead>
                    <tr class="list-header">
                        <td>Titulo</td>
                        <td>Precio</td>
                        <td>Categoria</td>
                        <td>Fecha</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="list-item">
                        <td class="isStrong">Desarrollo de sitios web</td>
                        <td class="isInbound">12.000,00 €</td>
                        <td>Venta</td>
                        <td>13/04/2021</td>
                    </tr>
                    <tr class="list-item">
                        <td class="isStrong">Burger</td>
                        <td class="isOut">-59,00 €</td>
                        <td>Alimentación</td>
                        <td>10/04/2021</td>
                    </tr>
                    <tr class="list-item">
                        <td class="isStrong">Alquiler del departamento</td>
                        <td class="isOut">-1.200,00 €</td>
                        <td>Casa</td>
                        <td>27/03/2020</td>
                    </tr>
                    <tr class="list-item">
                        <td class="isStrong">Ordenador</td>
                        <td class="isInbound">5.400,00 €</td>
                        <td>Venta</td>
                        <td>15/03/2020</td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </main>


    <div class="modal">
        <div>
            
            <form class="form-register">
                 <button class="cerrar" type="button">
                     <img class="cerrar-icono" src="/images/Botão - Fechar.svg" alt="cruz">
                    </button>
                <h2>Registrar transacción
                </h2>
                <input class="controls" type="text" name="Nombre" id="nombres" placeholder="Nombre">
                <input class="controls" type="text" name="Precio" id="precios" placeholder="Precio">
                <div>
                    <button class="boton" type="button"> 
                        <img src="images/Entradas1.svg" alt="entradas">
                        Entrada
                    </button>
                    <button class="boton" type="button"> 
                        <img src="images/Saídas1.svg" alt="salidas">  
                        Salida
                    </button>
                </div>
                <input class="controls" type="text" name="categoria" id="categorias" placeholder="Categoria">
                <input class="botons" type="submit" value="Registrar">
            </form>   
        </div>
    </div>
    
    
</body>

</html>
